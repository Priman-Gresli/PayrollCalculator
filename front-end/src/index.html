<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public-Gallery</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="scss/style.scss">
    <script defer src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="module" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
<header>
    <h1 class="text-center">Payroll Calculator</h1>
</header>
<main class="d-flex flex-column justify-content-center align-items-center">
    <form id="min-salary-form" class="d-flex flex-column justify-content-center align-items-center">
        <label for="min-salary">Set Minimum Salary</label>
        <input type="number" id="min-salary" name="salary2" class="form-control"
               placeholder="Enter the Minimum Salary" aria-label="Username" aria-describedby="basic-addon1" >
        <button id="min-salary-btn" type="button" class="btn btn-primary">Set</button>

    </form>
    <form id="tax-cal-form" class="d-flex flex-column justify-content-center align-items-center">
        <label for="salary12">Enter Salary</label>
        <input type="number" id="salary12" name="salary2" class="form-control"
               placeholder="Enter the Salary" aria-label="Username" aria-describedby="basic-addon1" >
        <button id="tax" type="button" class="btn btn-primary">Calculate Tax</button>
        <div>Tax - <span id="result" class="result-font"></span></div>
    </form>
    <div id="etf-div">
        <form id="etf-cal-form" class="d-flex flex-column justify-content-center align-items-center">
            <label for="emplyee">Enter Employee Id</label>
            <input type="text" id="emplyee" name="salary2" class="form-control"
                   placeholder="Enter Employee Id" aria-label="Username" aria-describedby="basic-addon1" >
            <button id="etf" type="button" class="btn btn-primary">Calculate</button>
        </form>
    <div>
        <table class="table">
            <thead>
            <tr>

                <th scope="col">Take Home Salary</th>
                <th scope="col">ETF</th>
                <th scope="col">EPF</th>
            </tr>
            </thead>
            <tbody>
            <tr id="eft-row">

            </tr>

            </tbody>
        </table>
    </div>
    </div>

    <form id="cost-cal-form" class="d-flex flex-column justify-content-center align-items-center">
        <label for="employee-id">Enter Employee ID</label>
        <input type="number" id="employee-id" name="salary2" class="form-control"
               placeholder="Enter Employee ID" aria-label="Username" aria-describedby="basic-addon1" >
        <button id="cost" type="button" class="btn btn-primary">Calculate Cost</button>
        <div>Cost -<span id="cost-result" class="result-font"></span></div>
    </form>

    <form id="emp-cal-form" class="d-flex flex-column justify-content-center align-items-center">
        <label>Employees Salary Distribution</label>
        <button id="emp" type="button" class="btn btn-primary">Show</button>
    </form>
    <div id="emp-div">

        <table id="emp-table" class="table">
            <thead>
            <tr>

                <th scope="col">Employee ID</th>
                <th scope="col">Employee Name</th>
                <th scope="col">Take Home Salary</th>
                <th scope="col">TAX</th>
                <th scope="col">ETF</th>
                <th scope="col">EPF</th>
            </tr>
            </thead>
            <tbody id="emp-tbody">
            <tr id="employee-row">

            </tr>

            </tbody>
        </table>
    </div>

</main>
</body>
</html>
